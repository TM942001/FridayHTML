<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavigationBar</title>
</head>
<style>
    ul{
        list-style-type:none;
        margin: 0;
        padding: 0;
        color: aquamarine;
        width: 100px;
        background-color: rgb(136, 228, 32);
    }
    li{
        float: left;
        border-right: 2px;
    }

    li a{
        display: block;
        padding: 10px;
    }

    li a:hover
    {
        background-color: rgb(156, 18, 103);
        color: rgb(50, 173, 56);
    }

</style>
<body>
    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">ABOUT US</a></li>
        <li><a href="">CONTACT US</a></li>
        <li><a href="">NEWS</a></li>
    </ul>
    
</body>
</html>
